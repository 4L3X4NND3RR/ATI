<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div class="card mt-5" style="width: 600px">
        <div class="card-header">Bienvenido a Fuentes Hotel</div>
        <div class="card-body">
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-3 col-form-label"
                >Email</label
              >
              <div class="col-sm-8">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="inputEmail"
                />
                <div
                  *ngIf="
                    formLogin.get('email')?.hasError('required') && submited
                  "
                  class="badge bg-danger"
                >
                  El email es requerido
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Contrase&ntilde;a</label
              >
              <div class="col-sm-8">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
                <div
                  *ngIf="
                    formLogin.get('password')?.hasError('required') && submited
                  "
                  class="badge bg-danger"
                >
                  La contrase&ntilde;a es requeridoa
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesi&oacute;n
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
