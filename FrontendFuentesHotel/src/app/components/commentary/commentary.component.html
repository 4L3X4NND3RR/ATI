<div class="container mt-4">
  <form [formGroup]="commentaryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="commentary" class="form-label">Agregar comentario</label>
      <textarea
        formControlName="commentary_desc"
        class="form-control"
        id="commentary"
        rows="3"
      ></textarea>
      <div
        *ngIf="
          commentaryForm.get('commentary_desc')?.hasError('required') &&
          submited
        "
        class="badge bg-danger"
      >
        El comentario es requerido
      </div>
    </div>
    <button type="submit" class="btn btn-info">Comentar</button>
  </form>
</div>
<div class="container">
  <div class="overflow-auto m-3" style="max-width: 100%; max-height: 100px">
    <h3>Comentarios</h3>
    <div *ngFor="let commentary of commentaries">
      <p>
        <strong
          >{{ commentary.primer_nombre }} {{ commentary.primer_apellido }}
        </strong>
        - {{ commentary.commentary_date | date: "dd-MM-yyyy" }}
      </p>
      <p>{{ commentary.commentary_desc }}</p>
    </div>
  </div>
</div>
